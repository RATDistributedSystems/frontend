<!DOCTYPE html>
<html>
    <head>
        <title>DayTrading Inc</title>
    </head>
    <body>
        <h1>Commit Transactions</h1>
        <ul>
            <li><a href=/add>Add</a></li>
            <li><a href=/buy>Buy</a></li>
            <li><a href=/sell>Sell</a></li>
            <li><a href=/commit>Commit</a></li>
            <li><a href=/quote>Quote</a></li>
            <li><a href=/buytrigger>Buy Triggers</a></li>
            <li><a href=/selltrigger>Buy Triggers</a></li>
            <li><a href=/summary>Summary</a></li>
        </ul>
        <br>
        <form action="/result" method="post">
            Commit last buy command<br>
            Username <input type="text" name="username" value="" Id="username"><br>
            <input type="hidden" name="command" value="COMMIT_BUY">
            <input type="submit" value="Submit">
        </form> 
        <br>
        <form action="/result" method="post">
            Cancel last buy command<br>
            Username <input type="text" name="username" value="" Id="username"><br>
            <input type="hidden" name="command" value="CANCEL_BUY">
            <input type="submit" value="Submit">
        </form> 
        <br>
        <form action="/result" method="post">
            Commit last sell command<br>
            Username <input type="text" name="username" value="" Id="username"><br>
            <input type="hidden" name="command" value="COMMIT_SELL">
            <input type="submit" value="Submit">
        </form> 
        <br>
        <form action="/result" method="post">
            Cancel last sell command<br>
            Username <input type="text" name="username" value="" Id="username"><br>
            <input type="hidden" name="command" value="CANCEL_SELL">
            <input type="submit" value="Submit">
        </form>
